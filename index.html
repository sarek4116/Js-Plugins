<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./vendor/Normalize.css">
    <link rel="stylesheet" href="./vendor/flickity.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="carousel-wrapper">
        <p>
            View:
            <a href="#carousel-cell1">Slide 1</a>,
            <a href="#carousel-cell2">Slide 2</a>,
            <a href="#carousel-cell3">Slide 3</a>,
            <a href="#carousel-cell4">Slide 4</a>,
            <a href="#carousel-cell5">Slide 5</a>
        </p>
        <div class="carousel" data-flickity='{ "hash": true }'>
            <div class="carousel-cell" id="carousel-cell1">
                <div class="container"
                    style="background-image: url(http://bi.gazeta.pl/im/2/10414/z10414152IH,Bora-Bora-Polinezja-Francuska--Kierunek-znakomity-.jpg)">
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell2">
                <div class="container"
                    style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Caldeir%C3%A3o_do_Corvo_Azores.jpg/1000px-Caldeir%C3%A3o_do_Corvo_Azores.jpg)">
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell3">
                <div class="container"
                    style="background-image:
                url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Pieniny_-_g%C3%B3rskie_polany.jpg/700px-Pieniny_-_g%C3%B3rskie_polany.jpg)">
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell4">
                <div class="container"
                    style="background-image: url(http://www.inspirki.pl/photos/120114/large/4f10b9cad364c.jpg)"></div>
            </div>
            <div class="carousel-cell" id="carousel-cell5">
                <div class="container"
                    style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Greenland_scenery.jpg/600px-Greenland_scenery.jpg)">
                </div>
            </div>
        </div>
        <div class="progress-bar">
        </div>
        <div class="button-group">
            <button class="button button--next-wrapped" data-selector=".cell1">Reset</button>
        </div>
    </div>








    <script src="./vendor/hash.js"></script>
    <script src="./vendor/flickity.pkgd.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
